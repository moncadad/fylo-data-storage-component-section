<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="storage" class="main__wrapper">
      <section class="controls__container">
        <img
          src="./images/logo.svg"
          alt="Fylo"
          id="logo"
          class="logo__heading"
        />

        <div class="buttons__container">
          <button class="btn">
            <img src="./images/icon-document.svg" alt="Doument Icon" />
          </button>
          <button class="btn">
            <img src="./images/icon-folder.svg" alt="Folder Icon" />
          </button>
          <button class="btn">
            <img src="./images/icon-upload.svg" alt="Upload Icon" />
          </button>
        </div>
      </section>
      <section class="meter__container">
        <p class="info">
          Youâ€™ve used <span id="storageUsed"> 815 GB </span>of your storage
        </p>

        <div class="storage-bar">
          <div class="stored">
            <div class="dial"></div>
          </div>
        </div>
        <div class="labels">
          <p id="min">0 GB</p>
          <p id="max">1000 GB</p>
        </div>
        <div class="meter-tool-tip">
          <p>185 <span>GB LEFT</span></p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Denise M.</a>.
    </div>
  </body>
</html>
